        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body {
            background-color: #252526;
            color: #efefef;

        }

        h1,
        h2,
        h3,
        p {
            font-family: sans-serif;
            margin: .5em 0;
        }

        ul {
            padding: 0 0 0 1em;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
            transform: scale(0);
            transition: transform .3s;
        }

        main {
            position: absolute;
            width: 80vw;
            height: 80vh;
            max-width: 800px;
            max-height: 100vw;
            transform: scale(1);
            transition: transform .3s;
            border: 7px solid #efefef;
            border-radius: 32px;
            padding: 16px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        main:empty {
            transform: scale(0);
        }

        main:empty~svg {
            transition: transform .3s;
            transform: scale(1);
        }

        header {
            font-size: xx-large;
            display: flex;
            align-items: center;
            position: fixed;
            top: 16px;
            left: 16px;
        }

        footer {
            font-size: medium;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: fixed;
            bottom: 16px;
            right: 16px;
        }
